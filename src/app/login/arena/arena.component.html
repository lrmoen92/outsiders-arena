
<div>
  <div class="resource-manager">
    <div id="splashscreen">
      <input [(ngModel)]="playerName" placeholder="Display Name"/>
      <input [(ngModel)]="playerAvatarUrl" placeholder="Avatar URL"/>
      <br />
      <button id="connectButton" (click)="sendConnectRequest()" [disabled]="createPlayerButton_disabled">
        CREATE PLAYER
      </button>
    </div>
    <div class="playerBattleInfo" [hidden]="playerBattleInfo_hidden">
      <input id="playerNameMatchMakingInput" [(ngModel)]="opponentName" placeholder="Opponent's Name"/>
      <button id="findBattle" (click)="findBattle()">
        FIND BATTLE
      </button>
    </div>

    <div id="energy">
        <div id="energyTotals">

        </div>
  
        <div id="energyTrade">
  
        </div>
  
        <div id="energySpend">
    
        </div>
        <button hidden="tradeButton_hidden">
            Trade
        </button>
    </div>

    <div id="actions">
      <button hidden="finishButton_hidden">
        Finish Turn
      </button>
    </div>
    
    <div id="enemyInfo">
      
    </div>
  </div>
    



  <div class="ally-team">
  
    <div class="ally">
      <p>Character 1:</p>
      <select class="chars">
        <option *ngFor="let character of battleCharacters" [value]="character.id">
          {{ character.name }}
        </option>
      </select>
      <div class="ally-ability-menu">
        <div class="ally-ability"></div>
        <div class="ally-ability"></div>
        <div class="ally-ability"></div>
        <div class="ally-ability"></div>
      </div>
      <div class="ally-ability-menu-desc">

      </div>
    </div>
    
    <div class="ally">
      <p>Character 2:</p>
      <select class="chars">
        <option *ngFor="let character of battleCharacters" [value]="character.id">
          {{ character.name }}
        </option>
      </select>
      <div class="ally-ability-menu">
        <div class="ally-ability"></div>
        <div class="ally-ability"></div>
        <div class="ally-ability"></div>
        <div class="ally-ability"></div>
      </div>
      <div class="ally-ability-menu-desc">

      </div>
    </div>
    
    <div class="ally">
      <p>Character 3:</p>
      <select class="chars">
        <option *ngFor="let character of battleCharacters" [value]="character.id">
          {{ character.name }}
        </option>
      </select>
      <div class="ally-ability-menu">
        <div class="ally-ability"></div>
        <div class="ally-ability"></div>
        <div class="ally-ability"></div>
        <div class="ally-ability"></div>
      </div>
      <div class="ally-ability-menu-desc">
      </div>
    </div>
  </div>
		
    
  <div class="enemy-team">
    <div class="enemy">
      ENEMY 1
    </div>
    <div class="enemy">
      ENEMY 2
    </div>
    <div class="enemy">
      ENEMY 3
    </div>
  </div>

</div>
